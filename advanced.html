<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            .container {
                width: 600px;
                margin: 0 auto;
            }
            .search-bar {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                border-radius: 5px;
                border: 1px solid #d9d9d9;
                outline: none;
            }
            .search-button {
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                background-color: #4285f4;
                color: white;
                cursor: pointer;
                margin-top: 10px;
            }
            .links {
                position: absolute;
                top: 10px;
                right: 10px;
            }
            .links a {
                margin: 0 10px;
                text-decoration: none;
                color: #4285f4;
            }
        </style>
    </head>
    <body>
        <div class="links">
            <a href="index.html">Google Search</a>
            <a href="image.html">Image Search</a>
        </div>
        <div class="container">
            <form action="https://www.google.com/search" method="get">
                <input type="text" name="as_q" class="search-bar" placeholder="all these words">
                <input type="text" name="as_epq" class="search-bar" placeholder="this exact word or phrase">
                <input type="text" name="as_oq" class="search-bar" placeholder="any of these words">
                <input type="text" name="as_eq" class="search-bar" placeholder="none of these words">
                <br>
                <input type="submit" value="Advanced Search" class="search-button">
            </form>
        </div>
    </body>
</html>
