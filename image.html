<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Image Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #f1f1f1;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .header a {
            text-decoration: none;
            color: #1a73e8;
            margin: 0 15px;
            font-size: 14px;
        }

        .google-logo {
            text-align: center;
            margin: 40px 0;
        }

        .google-logo img {
            max-width: 100%;
            height: auto;
        }

        .google-logo span {
            display: block;
            font-size: 24px;
            color: #202124;
            margin-top: 10px;
        }

        .search-bar-container {
            text-align: center;
            margin: 20px;
            flex-grow: 1;
        }

        .search-bar-container form {
            display: inline-block;
            position: relative;
            width: 100%;
            max-width: 600px;
        }

        .search-bar-container input[type="text"] {
            width: 100%;
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-bar-container input[type="text"]:focus {
            border-color: #1a73e8;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }

        .icon-container {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            display: flex;
            gap: 10px;
        }

        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            color: #5f6368;
            font-size: 20px;
            outline: none;
            transition: color 0.3s ease;
        }

        .icon-button:hover {
            color: #202124;
        }

        footer {
            background-color: #f1f1f1;
            padding: 20px;
            border-top: 1px solid #ddd;
            text-align: center;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .footer-left, .footer-right {
            display: flex;
            gap: 15px;
        }

        .footer-left a, .footer-right a {
            text-decoration: none;
            color: #1a73e8;
            font-size: 14px;
        }

        .footer-left a:hover, .footer-right a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">Google Search</a>
        <a href="advancedsearch.html">Advanced Search</a>
    </div>
    <div class="google-logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        <span>Images</span>
    </div>
    <div class="search-bar-container">
        <form action="https://www.google.com/search" method="get">
            <input type="hidden" name="tbm" value="isch">
            <input type="text" name="q" placeholder="Search images...">
            <div class="icon-container">
                <button type="button" class="icon-button"><i class="fas fa-microphone"></i></button>
                <button type="submit" class="icon-button"><i class="fas fa-search"></i></button>
            </div>
        </form>
    </div>
    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
