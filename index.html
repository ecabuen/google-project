<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="icon" href="https://www.google.com/favicon.ico">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
        }
        .search-container {
            text-align: center;
        }
        .google-logo {
            margin-bottom: 20px;
        }
        .search-bar {
            width: 560px;
            padding: 10px 20px;
            border-radius: 25px;
            border: 1px solid #d9d9d9;
            outline: none;
            font-size: 16px;
        }
        .search-buttons {
            margin-top: 20px;
        }
        .search-button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background-color: #4285f4;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #357ae8;
        }
        .links {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .links a {
            margin: 0 10px;
            text-decoration: none;
            color: #4285f4;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="links">
        <a href="image.html">Image Search</a>
        <a href="advanced.html">Advanced Search</a>
    </div>
    <div class="search-container">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo" class="google-logo">
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" class="search-bar" placeholder="Search Google...">
            <div class="search-buttons">
                <input type="submit" value="Google Search" class="search-button">
                <input type="submit" value="I'm Feeling Lucky" class="search-button" name="btnI">
            </div>
        </form>
    </div>
</body>
</html>
