<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 1px 6px rgba(32,33,36,0.28);
            width: 500px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 24px;
            color: #202124;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: normal;
            color: #202124;
            font-size: 14px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #dfe1e5;
            border-radius: 4px;
            font-size: 16px;
            color: #202124;
        }
        .button {
            background-color: #1a73e8;
            color: white;
            padding: 10px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .button:hover {
            background-color: #1669c1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Search</h1>
        <form action="https://www.google.com/search" method="get">
            <div class="form-group">
                <label for="all-words">Find pages with… “all these words:”</label>
                <input type="text" id="all-words" name="as_q">
            </div>
            <div class="form-group">
                <label for="exact-phrase">Find pages with… “this exact word or phrase:”</label>
                <input type="text" id="exact-phrase" name="as_epq">
            </div>
            <div class="form-group">
                <label for="any-words">Find pages with… “any of these words:”</label>
                <input type="text" id="any-words" name="as_oq">
            </div>
            <div class="form-group">
                <label for="none-words">Find pages with… “none of these words:”</label>
                <input type="text" id="none-words" name="as_eq">
            </div>
            <button type="submit" class="button">Advanced Search</button>
        </form>
    </div>
</body>
</html>
