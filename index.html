<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Advanced Search</h1>
        <form>
            <div class="section">
                <h2>Find pages with...</h2>
                <div class="field">
                    <label for="all-words">all these words:</label>
                    <input type="text" id="all-words">
                </div>
                <div class="field">
                    <label for="exact-word">this exact word or phrase:</label>
                    <input type="text" id="exact-word">
                </div>
                <div class="field">
                    <label for="any-words">any of these words:</label>
                    <input type="text" id="any-words">
                </div>
                <div class="field">
                    <label for="none-words">none of these words:</label>
                    <input type="text" id="none-words">
                </div>
                <div class="field">
                    <label for="numbers-range">numbers ranging from:</label>
                    <input type="text" id="numbers-range-from">
                    <span>to</span>
                    <input type="text" id="numbers-range-to">
                </div>
            </div>
            <div class="section">
                <h2>Then narrow your results by...</h2>
                <div class="field">
                    <label for="language">language:</label>
                    <input type="text" id="language">
                </div>
                <div class="field">
                    <label for="region">region:</label>
                    <input type="text" id="region">
                </div>
                <div class="field">
                    <label for="last-update">last update:</label>
                    <input type="text" id="last-update">
                </div>
                <div class="field">
                    <label for="site-domain">site or domain:</label>
                    <input type="text" id="site-domain">
                </div>
                <div class="field">
                    <label for="terms-appearing">terms appearing:</label>
                    <input type="text" id="terms-appearing">
                </div>
                <div class="field">
                    <label for="file-type">file type:</label>
                    <input type="text" id="file-type">
                </div>
                <div class="field">
                    <label for="usage-rights">usage rights:</label>
                    <input type="text" id="usage-rights">
                </div>
            </div>
            <button type="submit">Advanced Search</button>
        </form>
    </div>
</body>
</html>
