<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            padding: 20px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        .logo {
            width: 150px;
            height: auto;
        }
        .search-container {
            text-align: center;
            padding: 20px;
        }
        .search-box {
            width: 100%;
            max-width: 800px;
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
            box-sizing: border-box;
            transition: box-shadow 0.3s ease;
        }
        .search-box:focus {
            border-color: #4d90fe;
            box-shadow: 0 0 8px rgba(81, 203, 238, 0.8);
        }
        .search-button {
            background-color: #1a73e8;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 24px;
            transition: background-color 0.3s ease;
        }
        .search-button:hover {
            background-color: #0f62fe;
        }
        .footer {
            padding: 10px;
            font-size: 14px;
            color: #70757a;
            text-align: center;
            border-top: 1px solid #ddd;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #fff;
        }
        .footer a {
            color: #70757a;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
        </div>
        <div class="search-container">
            <form action="https://www.google.com/search" method="GET" target="_blank">
                <input type="text" name="tbm" value="isch" hidden>
                <input type="text" name="q" class="search-box" placeholder="Search images...">
                <button type="submit" class="search-button">Search Images</button>
            </form>
        </div>
        <div class="footer">
            <p>Â© 2024 Google - <a href="https://www.google.com/policies/privacy/">Privacy</a> - <a href="https://www.google.com/policies/terms/">Terms</a></p>
        </div>
    </div>
</body>
</html>
